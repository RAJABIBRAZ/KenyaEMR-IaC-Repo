apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-kenyaemr-ingress
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-kenyaemr
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.tenant.name }}.hmislocal.org
      secretName: {{ .Values.tenant.name }}-tls
  rules:
    - host: {{ .Values.tenant.name }}.hmislocal.org
      http:
        paths:
          - path: /openmrs/spa(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Values.tenant.name }}-frontend
                port:
                  number: 80
          - path: /openmrs(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Values.tenant.name }}-backend
                port:
                  number: 8080
